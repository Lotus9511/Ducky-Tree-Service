<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mobile-cta-bar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white text-slate-900">
<div class="fixed bottom-0 left-0 right-0 z-50 lg:hidden bg-primary border-t border-primary/20 shadow-lg">
      <div class="grid grid-cols-2 divide-x divide-primary-foreground/20">
        <a
          href="tel:+15551234567"
          class="flex items-center justify-center gap-2 py-4 text-primary-foreground font-semibold hover:bg-primary/90 transition-colors"
        >
          <span data-component='Phone'></span>
          Call Now
        </a>
        <a
          href="/contact"
          class="flex items-center justify-center gap-2 py-4 text-primary-foreground font-semibold hover:bg-primary/90 transition-colors"
        >
          <span data-component='FileText'></span>
          Get Quote
        </a>
      </div>
    </div>
</body>
</html>
